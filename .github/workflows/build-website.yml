name: Build website

on:
  push:
    branches: [ master ]
  schedule:
    # Run every hour
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@vx.x
      with:
        go-version: ^1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@vx.x

    - name: Test
      run: go test -v .

    - name: Build website
      run: go run main.go

    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@vx.x
      with:
        commit_message: Build website (automatic)
        file_pattern: docs/index.html
